<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Banana</title>
</head>
<body>
    <h1>Talking Banana</h1>

    <button id="btn-translate">Translate</button>

    <!-- Creating a textarea in the html -->
    <textarea id="txt-input" cols="30" rows="10" placeholder="Write something down we will translate that in banana language"></textarea>

    <!-- Output Block -->
    <div>
        <h3>Output</h3>
        <p id="txt-output"> 
            Sample Output
        </p>
    </div>

    <!-- Why is script tag in the end? So that it loads last, and the web pages load fast. -->
    <script src="/app.js"></script>

</body>
</html>
